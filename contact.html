<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact_Transport_Simplon</title>
</head>

<body>
<div class="container">
    <h1 class="title title-1">Contactez-nous</h1>
    <form class="form">
        <div class="form__group">
            <input type="text" class="form__input" id="nom" placeholder="Votre Nom" required>
            <label for="nom" class="form__label">Entrer votre Nom</label>
        </div>

        <div class="form__group">
            <input type="email" class="form__input" id="email" placeholder="Votre Email" required>
            <label for="nom" class="form__label">Entrer votre Email</label>
        </div>

        <div class="form__group">
            <input type="number" class="form__input" id="age" placeholder="Votre Age" required min="10" max="99" step="1">
            <label for="nom" class="form__label">Entrer votre Age</label>
        </div>

        <div class="form__message">
            <label for="message" class="formmessage-label">
                Message complémentaire :
            </label>
            <textarea name="" id="message" cols="30" rows="10" class="form__input message__input" required></textarea>
            <div class="submit">
                <button class="submitBtn">Envoyer &rarr;</button>
            </div>
    </form>
</div>
<footer>
    © Simplon Transport, Kylian, Hassan, Joannie.<br/>Simplon, janvier 2022.
</footer>
</body>

</html>
