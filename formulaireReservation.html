<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulaire Reservation</title>
  <link href="assets/css/Reservations.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1>Formulaire de réservation</h1>
    <form class="form">

      <div class="form__group">
        <div class="col-25"><label for="fname">Prénom</label></div>
        <div class="col-75"><input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom..."></div>
      </div>


      <div class="form__group">
        <div class="col-25"><label for="nom">Nom</label></div>
        <div class="col-75"><input type="text" id="nom" name="nom" placeholder="Entre votre nom.."></div>
      </div>



      <div class="form__group">
        <div class="col-25"><label for="email">Email</label></div>
        <div class="col-75"> <input type="text" id="eimail" name="email" placeholder="entrez votre email.."></div>
      </div>




      <div class="form__group">
        <div class="col-25"><label for="villedepart">Ville de départ</label></div>
        <div class="col-75"><select id="villedepart" name="villedepart">
          <option value="paris">Choisisez votre ville de départ</option>
            <option value="paris">Paris</option>
            <option value="marseille">Marseille</option>
            <option value="lyon">lyon</option>
            <option value="Toulouse">Toulouse</option>
          </select></div>
      </div>



      <div class="form__group">
        <div class="col-25"><label for="villearrivee">Ville de arriveé</label></div>
        <div class="col-75"><select id="villearrivee" name="villearrivee">
            <option value="paris">Choisiser votre ville d'arriveé</option>
            <option value="nice">Nice</option>
            <option value="nante">Nante</option>
            <option value="strasbourg">Strasbourg</option>
            <option value="bordeaux">Paris</option>
            <option value="bordeaux">Lille</option>
            <option value="bordeaux">Reims</option>
            <option value="bordeaux">Charleville-Mézière</option>
            <option value="bordeaux">Lyon</option>
            <option value="bordeaux">Marseille</option>
            <option value="bordeaux">Toulouse</option>
            <option value="bordeaux">Bordeaux</option>
          </select></div>
      </div>


      <div class="form__group">
        <div class="col-25"> <label for="typevehicule">Type de véhicule</label></div>
        <div class="col-75"><select id="typevehicule" name="typevehicule">
          <option value="paris">Choisisez votre type de véhicule</option>
            <option value="suv">SUV</option>
            <option value="pickup">E-Peugeot</option>
            <option value="limousine">Tesla</option>
            <option value="fourgonnette">E-BMW</option>
          </select></div>
      </div>

      <div class="submit">
        <button class="submitBtn">Envoyer &rarr;</button>
    </div>


    </form>
  </div>

</body>
<footer>

</footer>
</html>
